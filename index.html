<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra-Papel-Tijera</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <h1>Bienvenido al juego Piedra-Papel-Tijeras</h1>
        <p>Tercera entrega JS</p>
    </header>
    <main>
        <p class="instrucciones" id="instrucciones">El primero en llegar a 5 puntos gana</p>
        <div class="marcador">
            <p class="nombre nombre-jugador">Jugador</p>
            <p class="nombre nombre-computadora">Computadora</p>
            <p class="puntos">
                <span id="puntos-usuario">0</span>
                <span>-</span>
                <span id="puntos-computadora">0</span>
            </p>
        </div>

        <div class="elegi-tu-arma" id="elegi-tu-arma">
            <h2>Elegí un opción para el próximo turno.</h2>
            <div class="armas">
                <button class="arma" id="piedra🪨">🪨</button>
                <button class="arma" id="papel📄">📄</button>
                <button class="arma" id="tijera✂️">✂️</button>
            </div>
        </div>
        <div class="mensaje disabled" id="mensaje">
            <p>
                Usaste <span class="eleccion" id="eleccion-usuario">papel📄</span> <br>
                y el usuario virtual usó <span class="eleccion" id="eleccion-computadora">piedra🪨</span>
            </p>
            <p id="gana-punto">!Ganaste un punto¡😊</p>
        </div>
        <button class="btn disabled" id="reiniciar">Reiniciar Juego</button>
        <div class="card-content">
            
        </div>
        <template>
            <div class="card text-bg-dark" style="width: 18rem;">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 id="genero" class="card-title">Title</h5>
                    <p class="card-text">Some text</p>
                </div>
            </div >
        </template>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/jsjuego.js"></script>
    <script src="js/api.js"></script>

</body>

</html>
